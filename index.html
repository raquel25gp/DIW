<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión y Uso Estratégico de Imágenes en la Web</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header>
        <img src="images/logotipoOPT.png" alt="Logotipo de la empresa Google">
    </header>
    <main>
        <section>
            <img src="images/grafico_vectorial.svg" alt="Flor dibujada como una mandala">
            <img src="images/grafico_vectorial.svg" alt="Flor dibujada como una mandala" width="200px">
            <img src="images/grafico_vectorial.svg" alt="Flor dibujada como una mandala" width="100px">
        </section>
        <section>
            <img
            srcset="
                images/fotografiaOPT-150w.jpg 150w,
                images/fotografiaOPT-300w.jpg 300w,
            "
            sizes="(max-width: 480px) 150px,
                    300px"
            src="images/fotografiaOPT-300w.jpg"
            alt="Mujer sacando una fotografía con una cámara">
        </section>
    </main>

</body>
</html>
